<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Open Graph / Social Media Preview Tags -->
  <meta property="og:title" content="Printable Habit Tracker">
  <meta property="og:description" content="Track weight, body fat, exercise, sleep, and diet all in one simple printable calendar.">
  <meta property="og:image" content="https://abeldantas.github.io/habit-tracker/og-preview.png">
  <meta property="og:image:alt" content="Habit tracker calendar preview">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://abeldantas.github.io/habit-tracker/">
  <meta property="og:type" content="website">
  <meta property="og:logo" content="https://abeldantas.github.io/habit-tracker/favicon.svg" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://abeldantas.github.io/habit-tracker/og-preview.png">
  <style>
    /* Hide browser elements when printing */
    @media print {
      @page {
        margin: 0.5cm;
        size: auto;
      }
      
      body {
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      /* Hide all browser headers, footers, URLs */
      @page {
        size: auto;
        margin: 0mm;
      }
      
      /* Add padding to content instead */
      body {
        padding: 20mm 15mm 20mm 15mm;
      }
      
      /* Hide print-only elements when not printing */
      .print-only {
        display: none !important;
      }
    }
    
    /* Print-specific styles */
    @media print {
      /* Hide elements with no-print class when printing */
      .no-print {
        display: none !important;
      }
      
      /* Only show elements with print-only class when printing */
      .print-only {
        display: block !important;
      }
    }
  </style>
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
  <div id="root"></div>
  
  <!-- Print button with printer icon and text -->
  <div class="fixed bottom-4 right-4 no-print">
    <button onclick="window.print()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
        <polyline points="6 9 6 2 18 2 18 9"></polyline>
        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
        <rect x="6" y="14" width="12" height="8"></rect>
      </svg>
      Print Clean Version
    </button>
  </div>
</body>
</html>
